<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head(title=~{::title},links=~{})">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<title>Admin Home</title>
</head>
<body th:include="layout :: body" th:with="content=~{::content}">
	<div th:fragment="content">
		<h1>Welcome to iTrust2 - Admin</h1>
				<script th:inline="javascript">
		/* Otherwise Thymeleaf tries to parse Javascript as XML and breaks itself sometimes.  Sigh */
		/*<![CDATA[*/
			var app = angular.module("homeLogApp", []);
			app.controller('manageLogCtrl', function($scope, $http) {

				$scope.codes = [];
				$scope.loadTable = function() {
					// get list of icd codes from rest api
					$http.get("/iTrust2/api/v1/logentries/user10").then(
							function(response) {
								$scope.codes = response.data; // or just response?
								$scope.message = "";
							}, function(rejection) {
								$scope.codes = [];
								$scope.codes = "Could not display log entries";
							});
				}			
				
				// load table upon page loading
				$scope.loadTable();
			});
			/*]]>*/
		</script>
		
		<div ng-app="homeLogApp" ng-controller="manageLogCtrl" ng-cloak>
		<!-- Info on tables from https://hello-angularjs.appspot.com/removetablerow -->			
			<h4 style="color:red" ng-model="message"></h4>
			
			<h1>Log Entries</h1>

			<table class="table" style = "width:100%">
				<tr style="vertical-align: top">
					<th>Transaction Code</th>
					<th>Primary User</th>
					<th>Date & Time</th>
				</tr>
				<tr name="codeRow" ng-repeat="c in codes " style="vertical-align: top">
					<td name="userCell">{{c.logCode}}</td>
					<td name="userCell">{{c.primaryUser}}</td>
					<td name="dateCell">{{c.time.year}}/{{c.time.month}}/{{c.time.dayOfMonth}} 
						{{c.time.hourOfDay}}:{{(c.time.minute < 10?'0':'') + c.time.minute}}:{{(c.time.second < 10?'0':'') + c.time.second}}</td>
				</tr>
			</table>
			
			<form action ="/iTrust2/admin/accessLogs">
				<input type="submit" value="View Logs on Seperate Page"/>
			</form>
		</div>
	</div>
	</div>
	
</body>
</html>
